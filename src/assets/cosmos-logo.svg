<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Cosmos avec design moderne -->
  <defs>
    <linearGradient id="cosmosGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle représentant le cosmos -->
  <circle cx="20" cy="20" r="12" fill="url(#cosmosGradient)" />
  <circle cx="20" cy="20" r="8" fill="white" opacity="0.9" />
  <circle cx="20" cy="20" r="4" fill="url(#cosmosGradient)" />
  
  <!-- Étoiles autour -->
  <circle cx="28" cy="12" r="1.5" fill="#2563eb" />
  <circle cx="32" cy="18" r="1" fill="#7c3aed" />
  <circle cx="28" cy="28" r="1.5" fill="#2563eb" />
  
  <!-- Texte Cosmos -->
  <text x="45" y="26" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#cosmosGradient)">COSMOS</text>
</svg>

